<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>QQ</title>
    <link href="renderer/lib/iconfont/ux_1474527401_267964/iconfont.css" rel="stylesheet" />
    <link href="renderer/css/index.css" rel="stylesheet" />
</head>
<body>
    <div class="login-main">
        <div class="login-banner" id="logo-container">
            <!--动画容器-->
            <div id="anitOut"></div>
            <div class="banner-opreate-bar">
                <ul>
                    <li class="option-minify">
                        <span class="iconfont icon-daosanjiao"></span>
                    </li>
                    <li class="option-minify" id="minimize-btn">
                        <span class="iconfont icon-zuixiaohua"></span>
                    </li>
                    <li class="close" id="close-btn">
                        <span class="iconfont icon-chenghao-copy"></span>
                    </li>
                </ul>
            </div>

            <div class="logo-text"></div>
        </div>
        <div class="login-body">
            <ul>
                <!--注册新帐号-->
                <li class="newaccount"><span class="iconfont icon-userplus"></span></li>
                <li class="photo-container">
                    <!--头像-->
                    <div class="photo-wrap">
                        <img src="renderer/img/photo.gif" alt="" id="user-photo" />
                        <span class="login-state iconfont icon-duihao"></span>
                    </div>
                </li>
                <li class="login-form-wrap">
                    <!--输入框-->
                    <div class="login-input-wrap">
                        <input type="text" id="user-number" value="" placeholder="QQ号码/手机/邮箱" maxlength="11" />
                        <input type="password" value="" placeholder="密码" maxlength="16" />
                        <span class="number-selector iconfont icon-daosanjiao"></span>
                        <span class="password-keybord iconfont icon-jianpan"></span>
                    </div>
                    <!--单选按钮-->
                    <div class="login-radio-wrap">
                        <ul>
                            <li>
                                <i></i>
                                <span>记住密码</span>
                            </li>
                            <li>
                                <span>自动登录</span>
                                <i></i>
                            </li>
                        </ul>
                    </div>
                    <div class="login-bt-wrap">
                        <div class="login-btn">登录</div>
                    </div>
                </li>
                <li class="reg-links-wrap">
                    <!--注册提示-->
                    <ul>
                        <li>注册帐号</li>
                        <li>找回密码</li>
                    </ul>
                </li>
                <li class="qr-wrap">
                    <!--二维码-->
                    <span class="qr-code iconfont icon-erweima"></span>
                </li>
            </ul>
        </div>
    </div>
    <script src="renderer/lib/jQuery/jquery-1.8.3.min.js"></script>
    <script src="renderer/js/index-logo-animotion.js"></script>
    <script src="renderer/js/index.js"></script>
</body>
</html>
